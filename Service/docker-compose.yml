services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - 9443:9443
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

  bot:
    build: .
    container_name: tg-bot
    restart: unless-stopped
    depends_on:
      selenium:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - appnet
  selenium:
    image: selenium/standalone-chrome
    container_name: selenium
    restart: unless-stopped
    ports:
      - 4444:4444
    environment:
      - SE_NODE_SESSION_TIMEOUT=100000000
    healthcheck:
      test: ["CMD", "wget", "--spider", "https://www.google.com/"]
      interval: 5s
      retries: 3
    networks:
      - appnet
  db:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    ports:
      - ${PORT}:5432
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DATABASE}
    volumes:
      - pgdata_bot:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$USER", "-d", "$DATABASE"]
      interval: 5s
      retries: 5
    networks:
      - appnet

networks:
  appnet:
    name: appnet
    driver: bridge

volumes:
  pgdata_bot:
  portainer_data:
